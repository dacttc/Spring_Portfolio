<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - City Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a1628 0%, #1a2d4a 50%, #0d2137 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 100, 100, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 100, 100, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .glow-orb {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 100, 100, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        .glow-orb-1 { top: -100px; right: -100px; }
        .glow-orb-2 { bottom: -150px; left: -100px; }

        .error-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .card {
            background: linear-gradient(135deg, rgba(20, 40, 70, 0.9), rgba(10, 25, 50, 0.95));
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .error-code {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff;
        }

        .error-message {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .error-details {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            overflow-x: auto;
        }

        .error-details code {
            color: #ff8e8e;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #00ffff, #00bbdd);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .logo {
            margin-top: 30px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>

    <div class="error-container">
        <div class="error-icon">üèóÔ∏è</div>

        <div class="card">

            <h1 class="error-title" th:text="${error ?: 'Î¨∏Ï†úÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§'}">Something went wrong</h1>
            <p class="error-message" th:text="${message ?: 'ÏöîÏ≤≠ÏùÑ Ï≤òÎ¶¨ÌïòÎäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.'}">
                An error occurred while processing your request. Please try again later.
            </p>

            <div th:if="${trace}" class="error-details">
                <strong>Details:</strong><br/>

            <div>
                <a href="/" class="btn btn-primary">ÌôàÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>

        <div class="logo">

    </div>
</body>
</html>
