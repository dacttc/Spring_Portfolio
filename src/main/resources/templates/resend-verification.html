<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증 필요</title>
</head>
<body>
<h1>이메일 인증이 필요합니다</h1>
<p>인증 메일을 받지 못했나요? 아래 버튼을 누르면 인증 메일을 다시 보냅니다.</p>

<form th:action="@{/resend-verification}" method="post">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />

    <button type="submit">인증 메일 재발송</button>
</form>

<div th:if="${errorMessage}">
    <p style="color:red;" th:text="${errorMessage}"></p>
</div>

</body>
</html>
